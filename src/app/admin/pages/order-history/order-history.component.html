<section class="w-full h-64 rounded-md bg-slate-200">

</section>

<section class="my-16">
  <table class="w-full text-left">
    <thead class="bg-slate-100">
      <th class="p-2">Pedido</th>
      <th class="p-2">Fecha</th>
      <th class="p-2">Estado</th>
      <th class="p-2">Total</th>
    </thead>
    <tbody>
      @for (item of pedidos; track $index) {
      <tr>
        <td class="p-2">{{item.id}}</td>
        <td class="p-2">{{item.date | date}}</td>
        <td class="p-2">{{item.status}}</td>
        <td class="p-2 text-right">{{item.total|currency}}</td>
      </tr>
      }
    </tbody>
  </table>
</section>
